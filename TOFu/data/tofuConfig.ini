[Settings] 	;Основные настройки

; Запуск от админа
IsAdmin=1

; ahk_exe QRSL.exe - Global ver
; ahk_class UnrealWindow - Global ver
; ahk_exe WmgpMobileGame.exe - China ver
GameExeNew=ahk_class UnrealWindow

; Скрипт проверяет размер указателя мыши и если указатель скрыт тогда скрипт выполняет действие
; Если открыт чат скрипт не будет спамить(только скалолазание и фастлут, на скип НПС не работает(там свое решение, задержка 270мс))
FIXchat=1

; Выбор интерактивной карты 
; 1 - ЕУ карта с гугл авторизацией
; 2 - CN карта, самый топ
; 3 - CN карта, есть подсветка видосом
; 4 - CN карта, заброшенная карта
Map2toggle=2

; 1 - ЕУ карта с гугл авторизацией
Map2Set1=https://tower-of-fantasy-map.appsample.com/

; 2 - CN карта, самый топ
Map2Set2=https://www.ghzs666.com/tower-of-fantasy-map#/

; 3 - CN карта, есть подсветка видосом
Map2Set3=https://h5.gaonengshike.com/plusmaps/hotta?markable=1

; 4 - CN карта
Map2Set4=https://toweroffantasy.online/map/

; Выбор браузера для запуска карты: 0 - Браузер по умолчанию, 1 - указать нужный браузер ниже
BrauzerCheck=0

; Указать путь к браузеру. Пример: firefox.exe, chrome.exe, opera.exe, browser.exe
BrauzerPick=chrome.exe

; Ренеймер окна
ScWinrenamer=1

; Ренеймер скрипта
ScRenamer=0

; Хеш ченжер
ScHachCh=0

; Рандомизатор задержек
ScRandomTime=0

; Центрировать мышку при переключении карты
MouseCenterMapVar=1

; Прочие макросы, активация "key_OtherMacros=F4"
; Переключить: Alt + Up и Alt + Down
; 0 - Отключить все
; 1 - AFK фермерство, спам "F" каждые 2 сек
; 2 - AFK ачивка сёрфера, залипание кнопки "W" и "A"
; 3 - AFK фермерство на Хильде, спам "Click" каждые 3 сек
; 4 - AFK фермерство, спам "F" залипание кнопки "W" и "A". Гранатная ферма(-75, -845)
; 5 - AFK фермерство, спам "F" ходьба кругами "W" и "S", 5 секунд вперед, 5 секунд назад
; 6 - AFK фермерство SendInput, Achievement Climber
; 7 - Отдаление камеры
; 8 - AFK фермерство SendInput, Фарм билетов в парке аттракционов
; 9 - AFK фермерство, AFK Ene Hold
; 10 - AFK фермерство SendInput, Фарм Frontier (Дружба, опыт, ресурсы)
; 11 - Fishing
; 12 - AFK фермерство SendInput, Фарм ивента (последнего на момент обновления скрипта)
OldMacroBackVar=11

; Использовать где возможно прострел окна: 1 - "ControlSend", 0 - "SendInput"
UseControlSendVar=1

; Режим скипа диалогов: 0 - Удержание, 1 - Авто
ModeSkipNPS=0

; Время ожидания выхода из фронтира. По умолчанию 480 сек
FrontierHoldT=480

; Путь установки игры для добавления правила в брандмауэр
GameDirFirewall=H:\Tower Of Fantasy\Hotta\Binaries\Win64\QRSL.exe

; Клавдия задержка рывка 315 или 275, под 60пинг и 90фпс
; Если значение "0" то разблокируется калибровка, стрелки вверх вниз
ClaudiaJumpVar=275

; Alyss задержка рывка, 240 под 60пинг и 90фпс
; Если значение "0" то разблокируется калибровка, стрелки вверх вниз
AlyssJumpVar=240

;Рыбалка. Задержка. Чем меньше число тем выше нагрузка на CPU и надежнее работа рыбалки
OptimizationFis=1

; Рыбалка. Поиск желтой и белой полоски. Прозрачность если PNG (TransWhite, TransBlack, TransFFFFAA хромокей)
Prozra4nostiFis2=TransBlack

; Рыбалка. Поиск желтой и белой полоски. Диапазон(0-256), 11 норм находит
OttenokFis2=11

; Рыбалка. Цвет голубого пикселя
PixelFisPix=0x8CFFFF

; Рыбалка. Разброс цветов
PixelFisRange=3

; Рыбалка. Калибровка расстояния. Если близко к левому краю то увеличить значение. По умолчанию 20
FisCalibration=50

; Рыбалка. Антишейк
FisAntishake=10

; Рыбалка. Режим управления: 1 - Клики мыши + клавиатура, 0 - Клавиатура
FisModeClick=1

; ==========================================================
; [Binds] 	;Настройки клавиш
; ==========================================================

; Пропуск диалогов
key_skipNPS=Z

; Фаст лут
key_fastlyt=F

; Быстрое скалолазание
key_fastclimber=X

; Абузный полет
key_flyhack=4

; key_flyhackGajetKey имя клавиши на которую забинжен гаджет "глайдер/планер/крылья/джетпак"
; В игре по умолчанию кнопка "2"(vk32) или "3"(vk33), у меня перебинжен на "R"(vk52)
; Лучше использовать виртуальные коды для совместимости, но можно и обычные названия кнопок
; В папке есть data\debug\VirtualCodeKeys.ahk скрипт для просмотра виртуальных кодов(на мышь не робит)
key_flyhackGajetKey=vk52

; Macro Key
key_animcancel=vk56

; Оверлей
key_overlay=F2

; Вызов интерактивной карты
key_map=F1

; Авто ходьба
key_autowalk=F3

; Прочие макросы (Настроить "OldMacroBackVar")
key_OtherMacros=F4

; Автоприниматель
key_AseptarKey=F9

; CLAUDIA long jump
key_ClaudiaLongJumpOth=N

; Завершить работу скрипта
key_EndExitapp=End

; Приостановить - возобновить работу скрипта
key_PgUpPauseSuspend=PgDn

; ==========================================================
